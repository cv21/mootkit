<div class="container">
    <div class="col-md-offset-4 col-sm-offset-2">
        <div class="col-md-6 col-sm-10">
            <a href="/"><h1>MootKit</h1></a>
            <form class="login-form" ng-submit="login()">
                <div class="form-group">
                    <input ng-model="userCredentials.email" type="text" class="form-control login-field" value="" placeholder="Enter your mail" id="login-name">
                    <label class="login-field-icon fui-mail" for="login-name"></label>
                </div>
                <div class="form-group">
                    <input ng-model="userCredentials.password" type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
				<a class="login-link" href="/join">Join</a>
            </form>
			<a class="login-link" href="#">Lost your password?</a>
        </div>
    </div>
</div>
